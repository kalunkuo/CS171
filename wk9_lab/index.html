<!-- WRAPPER -->
<div class="container-fluid" style="height: 100vh; padding-top: 1vh">
    <div class="row">
        <div class="col-10 offset-1" style="border: thin solid grey; border-radius: 5px;">

            <!-- HEADING -->
            <div class="row d-flex align-items-center" style="height: 10vh; padding: 0; background: #bcd4e6; border-bottom: thin solid grey">
                <h1 style="text-align: center">Week 08 | lab</h1>
            </div>


            <!-- MENU -->
            <div class="row" style="height: 15vh; background: #ffffff; padding: 1vh">
                <div class="col"
                     style="height: 100%; border: thin solid lightgrey; border-radius: 5px; background: #d6e2e9">
                    <div class="row" style="height: 100%">
                        <div class="col-2 offset-5">
                            <div class="row d-flex" style="height: 100%">
                                <button class="btn btn-outline-secondary align-self-center" type="button"
                                        onclick="updateAllVisualizations()" style="border: thin solid grey;">update
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Visualizations -->
            <div class="row"
                 style="height: 73vh; padding-top: 0; padding-left: 1vh; padding-right: 1vh; padding-bottom: 1vh">
                <div class="col">
                    <div class="row"
                         style="border: thin solid rgba(211,211,211,0.73); border-radius: 5px; background: rgba(214,226,233,0.42)">
                        <div class="col">
                            <div class="row">
                                <div id="mapDiv" style="height: 71vh; width: 100%;"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div id="pieDivRight" style="height: 71vh; width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
